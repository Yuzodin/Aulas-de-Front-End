<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2><br>
    <form action="processar_cadastro.php" method="post">
        <label for="login">Login:</label>
        <br><input type="text" id="login" name="login" required>

        <br><label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <br><label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>

        <br><label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>

        <br><label for="data_criacao">Data de Criação:</label>
        <input type="date" id="data_criacao" name="data_criacao" required>

        <br><label for="perfil">Perfil:</label>
        <input type="text" id="perfil" name="perfil" required>

        <br><label for="observacoes">Observações:</label>
        <br><textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <fieldset>
            <legend>Módulos</legend>
            <input type="checkbox" id="modulo1" name="modulos[]" value="modulo1">
            <label for="modulo1">Módulo 1</label>

            <input type="checkbox" id="modulo2" name="modulos[]" value="modulo2">
            <label for="modulo2">Módulo 2</label>

            <input type="checkbox" id="modulo3" name="modulos[]" value="modulo3">
            <label for="modulo3">Módulo 3</label>
        </fieldset>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
