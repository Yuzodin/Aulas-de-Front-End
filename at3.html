<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeiroProgamn</title>
    <style>
        body{background-color: rgb(110, 118, 124);
            color: rgb(181, 22, 22);
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World! Good Morning</h1>
    <script>
        var n1 = Number(prompt('Digite um numero:'))
        var n2 = Number(prompt('Digite outro numero:'))
        var s = n1 + n2
        alert(`A soma entre os valores ${n1} + ${n2} = ${s}`)
    </script>
</body>
</html>
