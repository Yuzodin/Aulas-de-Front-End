<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiras tabelas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        border-collapse: collapse;
    }
    tr.zebra{
        background-color: gray;
    }
    td{
        border: 2px solid black;
        padding: 8px;
        
    }
    td.destaque{
        background-color: brown;
    }
</style>
</head>
<body>
    <h1>Meu primeiro experimento chamado tabela:</h1>

    <table><!--Table sempre Ã© em primeiro-->
        <tr><!--Segundo na hieraquia de tabela-->
            <td class="destaque">A1</td><!--Dado dentro da tabela-->
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="zebra">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="destaque">C3</td>
            <td>D3</td>
        </tr>
        <tr class="zebra">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
        <tr class="zebra">
            <td>A6</td>
            <td>B6</td>
        </tr>
        <tr>
            <td>A7</td>
        </tr>
    </table>
</body>
</html>
