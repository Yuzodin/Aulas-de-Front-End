<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        section#conteiner{
            background-color: darkgreen;
            padding: 10px;
            height: 400px;
        }
        article#couteudo{
            position: absolute;
            left: 50%;
            top: 25%;
            transform: translate(-50%, -25%);
            background-color: red;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="couteudo">

        </article>
    </section>
</body>
</html>
