<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste User</title>
</head>
<body>
    <h1>Teste de usuario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p><label for="iusu">Usuario:</label><input type="text" name="Nome" id="iusu" required minlength="5" 
            placeholder="Nome de usuaio" autocomplete="nickname"></p>
        <p><label for="isena">Senha:</label><input type="password" name="Senha" id="isena" required minlength="8" 
            placeholder="Min 8 letras" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
