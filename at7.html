<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            background-color: dimgrey;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: black;
        }
        input{
            background-color: darkgrey;
            font-family: fantasy;
        }
        div{
            background-color: gray;
            font-family: cursive;
            font-size: medium;
            margin-top: 10pt;
        }
    </style>
    <title>Somador de Valores</title>
</head>
<body>
    <h1>Somador de numeros</h1>
    <input type="number" name="texn1" id="texn1">
    <input type="number" name="texn2" id="texn2">
    <input type="button" value="Soma" onclick="somar()">
    <div id="resp">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('texn1')
            var tn2 = document.getElementById('texn2')
            var resp = document.getElementById('resp')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resp.innerHTML = `O resultado =  <strong>${s}</strong>`
        }
    </script>
</body>
</html>
