<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex05</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            display: flex;
            flex-flow: row wrap;
            background: gray;
            height: 200px;
        }
        .item{
            width: 400px;
            height: 100px;
            background: darkslategray;
            color: #fff;
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="item">10</article>
        <article class="item">20</article>
        <article class="item">30</article>
    </section>
</body>
</html>
