<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
          body{
        font: normal 16pt Arial;
    }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Me diga qual seu nome?: ')  //pergunta seu nome
        document.writeln(`Olá <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras. E por sinal é muito bonito!<br/>`) //mostra quantas letras tem o nome
        document.write(`Tambem seu nome em Maiusculas é ${nome.toUpperCase()}<br/>`)  //transforma o nome em maiusculo
        document.write(`Tambem seu nome em Minusculas é ${nome.toLowerCase()}`)   //transforma o nome em minusculo
    </script>
</body>
</html>
